<script>

    document.querySelector("body").onload = function () {
        const spans = document.querySelectorAll("#uhr span");
        function refreshTime() {
            spans.forEach(s => s.classList.remove("active"));
            const date = new Date();
            const minutes = date.getMinutes();
            const hours = date.getHours() % 12;

            if (minutes >= 0 && minutes <= 3) {
                activate("es");
                activate("ist");
                activate("uhr");
                activateHour(false, true);
            } else if (minutes >= 4 && minutes <= 6) {
                activate("fuenf_d");
                activate("nach");
                activateHour(false, false);
            } else if (minutes >= 7 && minutes <= 12) {
                activate("zehn_d");
                activate("nach");
                activateHour(false, false);
            } else if (minutes >= 13 && minutes <= 17) {
                activate("es");
                activate("ist");
                activate("viertel_d");
                activateHour(true, false);
            } else if (minutes >= 18 && minutes <= 22) {
                activate("zehn_d");
                activate("vor");
                activate("halb_d");
                activateHour(true, false);
            } else if (minutes >= 23 && minutes <= 27) {
                activate("fuenf_d");
                activate("vor");
                activate("halb_d");
                activateHour(true, false);
            } else if (minutes >= 28 && minutes <= 32) {
                activate("es");
                activate("ist");
                activate("halb_d");
                activateHour(true, false);
            } else if (minutes >= 33 && minutes <= 37) {
                activate("fuenf_d");
                activate("nach");
                activate("halb_d");
                activateHour(true, false);
            } else if (minutes >= 38 && minutes <= 42) {
                activate("zehn_d");
                activate("nach");
                activate("halb_d");
                activateHour(true, false);
            } else if (minutes >= 43 && minutes <= 47) {
                activate("es");
                activate("ist");
                activate("drei_d");
                activate("viertel_d");
                activateHour(true, false);
            } else if (minutes >= 48 && minutes <= 52) {
                activate("zehn_d");
                activate("vor");
                activateHour(true, false);
            } else if (minutes >= 53 && minutes <= 57) {
                activate("fuenf_d");
                activate("vor");
                activateHour(true, false);
            } else if (minutes >= 58 && minutes <= 59) {
                activate("es");
                activate("ist");
                activate("uhr");
                activateHour(true, true);
            }

            function activate(clas) {
                document.querySelectorAll("." + clas).forEach(s => s.classList.add("active"));
            }

            function activateHour(next, at) {
                switch (!next ? hours : (hours + 1) % 12) {
                    case 0:
                        activate("zwoelf")
                        break;
                    case 1:
                        activate("ein")
                        if (!at)
                            activate("eins")
                        break;
                    case 2:
                        activate("zwei")
                        break;
                    case 3:
                        activate("drei")
                        break;
                    case 4:
                        activate("vier")
                        break;
                    case 5:
                        activate("fuenf")
                        break;
                    case 6:
                        activate("sechs")
                        break;
                    case 7:
                        activate("sieben")
                        break;
                    case 8:
                        activate("acht")
                        break;
                    case 9:
                        activate("neun")
                        break;
                    case 10:
                        activate("zehn")
                        break;
                    case 11:
                        activate("elf")
                        break;
                    default:
                        break;
                }
            }

        };
        setInterval(refreshTime, 1000);
        refreshTime();
    };
